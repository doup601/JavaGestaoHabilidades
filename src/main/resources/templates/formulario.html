<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Habilidade</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f4667, #2a6979);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 45px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            width: 420px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #0f4667;
            margin-bottom: 35px;
            font-size: 26px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #0f4667;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #b5c4cf;
            border-radius: 6px;
            margin-bottom: 22px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #1b5f89;
            box-shadow: 0 0 4px rgba(27, 95, 137, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 13px;
            background-color: #1b5f89;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.25s;
        }

        button:hover {
            background-color: #2a7cad;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #1b5f89;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            color: #2a7cad;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Cadastro de Habilidade</h1>

    <form th:action="${acao} == null ? '/habilidade' : ${acao}" method="post">

        <label for="habilidade">Nome da Habilidade</label>
        <input type="text" id="habilidade" name="habilidade"
               th:value="${acao} != null ? ${habilidade.habilidade}" required>

        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria"
               th:value="${acao} != null ? ${habilidade.categoria}" required>

        <label for="nivelAtual">Nível Atual</label>
        <input type="text" id="nivelAtual" name="nivelAtual"
               th:value="${acao} != null ? ${habilidade.nivelAtual}" required>

        <label for="meta">Meta</label>
        <input type="text" id="meta" name="meta"
               th:value="${acao} != null ? ${habilidade.meta}" required>

        <label for="funcionario">Funcionário</label>
        <input type="text" id="funcionario" name="funcionario"
               th:value="${acao} != null ? ${habilidade.funcionario}" required>

        <label for="status">Status</label>
        <input type="text" id="status" name="status"
               th:value="${acao} != null ? ${habilidade.status}" required>

        <button type="submit">Salvar</button>
    </form>

    <a href="/habilidade">Voltar à lista</a>
</div>
</body>
</html>
